<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>待ち行列問題シミュレータ教材の雛形</title>
    <script type="module">
        import { Shop } from "./src/Shop.js";
        window.addEventListener('load', function () {
            var shop = new Shop(5, 4.0, 0.5, 1.0);
            var tick = document.querySelector('#tick');
            tick.addEventListener('click', function () {
                shop.process(0.1);    // 1単位時間進める
                console.log(shop);
            });
        });
    </script>
</head>
<body>
<button id="tick">時間を進める</button>
</body>
</html>
